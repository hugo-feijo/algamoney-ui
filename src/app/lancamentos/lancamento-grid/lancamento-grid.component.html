<p-table [value]="lancamentos" [autoLayout]="true" [paginator]="true" [rows]="4" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descrição</th>
      <th>Vencimento</th>
      <th>Pagamento</th>
      <th>Valor</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td>
        <span class="ui-column-title">Pessoas</span>
        {{lancamento.pessoa}}
      </td>
      <td>
        <span class="ui-column-title">Descrição</span>
        {{lancamento.descricao}} </td>
      <td class="col-center">
        <span class="ui-column-title">Vencimento</span>
        {{lancamento.dataVencimento| date:"dd/MM/yyyy"}}
      </td>
      <td class="col-center">
        <span class="ui-column-title">Pagamento</span>
        {{lancamento.dataPagamento| date:"dd/MM/yyyy"}}
      </td>
      <td class="col-valor">
        <span class="ui-column-title">Valor</span>
        <span
          [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | currency:'BRL':'symbol':'1.2-2'}}</span>
      </td>
      <td class="col-center">
        <button pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"> </button>
        <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"> </button>
      </td>
    </tr>
  </ng-template>
</p-table>
