<div class="costum-container">
  <h1>Nova pessoa</h1>
  <form #cadastroPessoa="ngForm">
    <div class="p-grid">
        <div class="p-col-12 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text" ngModel required minlength="5" name="nome" #nome="ngModel">

          <app-message [control]="nome" error="required" text="Informe um nome."></app-message>
          <app-message [control]="nome" error="minlength"
          text="A descrição deve ter no mínimo {{nome.errors?.minlength?.requiredLength}} caracteres, foram digitadas {{nome.errors?.minlength?.actualLength}}."></app-message>
        </div>

        <div class="p-col-12 ui-fluid p-sm-10">
          <label>Logradouro</label>
          <input pInputText type="text" ngModel required minlength="5" name="logradouro" #logradouro="ngModel">

          <app-message [control]="logradouro" error="required" text="Informe um logradouro."></app-message>
          <app-message [control]="logradouro" error="minlength"
          text="A descrição deve ter no mínimo {{logradouro.errors?.minlength?.requiredLength}} caracteres, foram digitadas {{logradouro.errors?.minlength?.actualLength}}."></app-message>
        </div>

        <div class="p-col-12 ui-fluid p-sm-2">
          <label>Número</label>
          <input pInputText type="number" ngModel required name="numero" #numero="ngModel">

          <app-message [control]="numero" error="required" text="Informe um número."></app-message>
        </div>

        <div class="p-col-12 ui-fluid p-sm-4">
          <label>Complemento</label>
          <input pInputText type="text">
        </div>

        <div class="p-col-12 ui-fluid p-sm-4">
          <label>Bairro</label>
          <input pInputText type="text" ngModel required minlength="5" name="bairro" #bairro="ngModel">

          <app-message [control]="bairro" error="required" text="Informe um bairro."></app-message>
          <app-message [control]="bairro" error="minlength"
          text="A descrição deve ter no mínimo {{bairro.errors?.minlength?.requiredLength}} caracteres, foram digitadas {{bairro.errors?.minlength?.actualLength}}."></app-message>
        </div>

        <div class="p-col-12 ui-fluid p-sm-4">
          <label>CEP</label>
          <p-inputMask mask="99.999-999" ngModel required name="cep" #cep="ngModel"></p-inputMask>

          <app-message [control]="cep" error="required" text="Informe um CEP válido."></app-message>
        </div>

        <div class="p-col-12 ui-fluid p-sm-6">
          <label>Cidade</label>
          <input pInputText type="text" ngModel required name="cidade" #cidade="ngModel">

          <app-message [control]="cidade" error="required" text="Informe um cidade."></app-message>
        </div>

        <div class="p-col-12 ui-fluid p-sm-6">
          <label>Estado</label>
          <input pInputText type="text" ngModel required name="estado" #estado="ngModel">

          <app-message [control]="estado" error="required" text="Informe um estado."></app-message>
        </div>

        <div class="p-col-12">
          <button pButton label="Salvar" [disabled]="cadastroPessoa.invalid"></button>
          <button pButton label="Novo"></button>
          <a href="#">Voltar para a pesquisa</a>
        </div>
      </div>
    </form>
  </div>
