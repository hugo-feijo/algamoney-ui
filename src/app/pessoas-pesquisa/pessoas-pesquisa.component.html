<div class="costum-container">
  <div class="p-grid p-dir-col">
    <div class="p-col">
      <h1>Pessoas</h1>
    </div>

    <div class="p-col">
      <label>Nome</label>
      <input pInputText type="text" class="inputFull">
    </div>

    <div class="p-col">
      <button pButton label="Pesquisar"></button>
    </div>

    <div class="p-col">
      <p-table [value]="pessoas" [autoLayout]="true" [paginator]="true" [rows]="4" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-p>
          <tr>
            <td>
              <span class="ui-column-title">Nome</span>
              {{p.nome}}
            </td>
            <td>
              <span class="ui-column-title">Cidade</span>
              {{p.cidade}}
            </td>
            <td>
              <span class="ui-column-title">Estado</span>
              {{p.estado}}
            </td>
            <td>
              <span class="ui-column-title">Status</span>
              <a href="#" [pTooltip]="p.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">{{p.ativo ? 'Ativo' : 'Inativo'}}</a>
            </td>
            <td class="col-center">
              <button pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"></button>
              <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
