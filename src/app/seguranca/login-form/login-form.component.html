<div class="costum-container">
  <form (ngSubmit)="login(usuario.value, senha.value)">
    <div class="p-grid p-dir-col">
      <div class="p-col-6 p-col-align-center">
        <h1>Login</h1>
      </div>

      <div class="p-col-6 p-col-align-center">
        <input type="text" pInputText placeholder="Login" class="inputFull" name="usuario" ngModel #usuario="ngModel">
      </div>

      <div class="p-col-6 p-col-align-center">
        <input type="text" pPassword [feedback]=false [showPassword]=false placeholder="Senha" class="inputFull" name="senha" ngModel #senha="ngModel">
      </div>

      <div class="p-col-6 p-col-align-center">
        <button pButton type="submit" label="Login" class="inputFull"></button>
      </div>
    </div>
  </form>

</div>
